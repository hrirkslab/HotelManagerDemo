

<div class="container">
    <div class="room-list">
        <h2>Hotelzimmer List | Gesamtzahl der vorhandenen Zimmer</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Zimmer Nummer</th>
                <th>Zimmer Größe</th>
                <th>Minibar</th>
                <th>Is Available</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hotelzimmer of hotelzimmerList">
                    <td>{{hotelzimmer.zimmerNummer}}</td>
                    <td>{{hotelzimmer.zimmergroesse}}</td>
                    <td>{{hotelzimmer.minibar ? 'Yes' : 'No'}}</td>
                    <td>{{hotelzimmer.isAvailable ? 'Yes' : 'No'}}</td>
                    </tr>
            </tbody>
        </table>
  <div>    
</div>
